<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Protein Class</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional: Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="mb-4">Predict Protein Class</h1>
                <form action="/" method="POST">
                    <div class="form-group">
                        <label for="mcg">McGeoch's method score:</label>
                        <input type="text" id="mcg" name="mcg" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="gvh">von Heijne's method score:</label>
                        <input type="text" id="gvh" name="gvh" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lip">von Heijne's Signal Peptidase II score:</label>
                        <input type="text" id="lip" name="lip" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="chg">Presence of charge on N-terminus:</label>
                        <input type="text" id="chg" name="chg" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="aac"> analysis of amino score:</label>
                        <input type="text" id="aac" name="aac" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="alm1">ALOM membrane score:</label>
                        <input type="text" id="alm1" name="alm1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="alm2">ALOM score after excluding :</label>
                        <input type="text" id="alm2" name="alm2" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
                {% if prediction %}
                    <h2 class="mt-4">Prediction: {{ prediction }}</h2>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
